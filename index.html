	  <script src="js/snap.svg-min.js"></script>
	  <script>
		  
		  $(document).ready(function() {
			  
			  var cloud = new Snap('#cloud');
			  var cloudPath = cloud.select('#cloudBorder');
			  cloud.stop().animate({opacity: .1}, 1000, mina.easeout, function() {
				  cloudPath.stop().animate({opacity: .8}, 2500, mina.easeout);
			  });
			  
		  

		  var rain = new Snap('#rain');
			  var rainPath = rain.select('#rainBorder');
			  rain.stop().animate({opacity: .1}, 1000, mina.easeout, function() {
				  rainPath.stop().animate({opacity: .8}, 2500, mina.easeout);
			  });
			  
		 

		  var night = new Snap('#night');
			  var nightPath = night.select('#nightBorder');
			  night.stop().animate({opacity: .1}, 1000, mina.easeout, function() {
				  nightPath.stop().animate({opacity: .8}, 2500, mina.easeout);
			  });
			  
		  });
		  
		  
	  </script>
